<!DOCTYPE html>
<html>
<head>
    <title>Lithium Potato Mode</title>
</head>
<body>
    <h2>Featuring:</h2>
    <ul>
        <li>No shading</li>
        <li>No postprocessing</li>
        <li>1/8th resolution textures, with high compression</li>
        <li>1-byte color components (GL_R3_G3_B2)</li>
        <li>No mip-mapping</li>
        <li>No transparency (only ordered dithering)</li>
        <li>Lowest model and terrain LODs</li>
        <li>An appropriately-themed website to showcase it</li>
    </ul>
    <img src="potato.png">
</body>
</html>
